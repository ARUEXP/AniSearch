<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>
      <h1>Anime Tracker</h1>
    </header>

    <main>
      <form id="anime-form">
        <input type="text" id="anime-name" placeholder="Anime Name" required />
        <input
          type="number"
          id="anime-seasons"
          placeholder="Total Seasons"
          min="1"
          required
        />
        <input
          type="number"
          id="anime-episodes"
          placeholder="Total Episodes"
          min="1"
          required
        />

        <select id="anime-rating" required>
          <option value="" disabled selected>TV Rating</option>
          <option value="TV">TV</option>
          <option value="R">R</option>
          <option value="R+">R+</option>
        </select>

        <select id="anime-status">
          <option value="Plan to Watch">Plan to Watch</option>
          <option value="Watching">Watching</option>
          <option value="Completed">Completed</option>
          <option value="Dropped">Dropped</option>
        </select>

        <button type="button" onclick="addAnime()">Add Anime</button>
      </form>

      <input type="text" id="share-link" readonly />
      <button onclick="generateLink()">Generate Shareable Link</button>
      <ul id="anime-list"></ul>
    </main>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
