<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Anime Tracker</h1>
    </header>

    <main>
      <section class="anime-form">
        <input type="text" id="anime-name" placeholder="Anime Name" />
        <select id="anime-status">
          <option value="Plan to Watch">Plan to Watch</option>
          <option value="Watching">Watching</option>
          <option value="Completed">Completed</option>
        </select>
        <button onclick="addAnime()">Add Anime</button>
      </section>

      <section class="anime-list">
        <h2>Your Anime List</h2>
        <ul id="anime-list">
          <!-- List items will be dynamically added here -->
        </ul>
        <button onclick="generateLink()">Generate Shareable Link</button>
        <input type="text" id="share-link" readonly />
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
